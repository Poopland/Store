<!DOCTYPE html>
<html>

<head>
    <title>ร้านขายของ AUT</title>
    <style>
        body {
            color: white;
            background-color: rgb(31, 31, 31);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 8px;
        }

        #redirBtn {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: rgb(24, 24, 24);
            width: 200px;
            padding-bottom: 8px;
            padding-top: 8px;
            margin-left: 8px;
            width: 250px;
        }

        #container {
            padding-left: -8px;
            padding-right: -8px;
            padding-bottom: 8px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background-color: rgb(35, 35, 35);
        }

        h1 {
            padding-left: 8px;
        }

        h4 {
            padding-left: 8px;
        }

        #discord {
            cursor: pointer;
            padding-left: -8px;
            padding-right: -8px;
            padding-bottom: 8px;
            padding-top: 8px;
            width: 100%;
            border: none;
            color: white;
            border-radius: 8px;
            background-color: rgb(24, 24, 24);
        }

        #online {
            color: rgb(62, 255, 79)
        }

        #offline {
            color: rgb(255, 62, 62)
        }
    </style>
</head>

<body>
    <button id='discord'>Stock ของ</button> <br>
    <script>
        var Data = {
            "TheWorld": {
                "Price": "40-60",
                "Stock": 12
            },
            "Shadow TheWorld Requiem": {
                "Price": "50-60",
                "Stock": 24
            },
            "Star Platinum Requiem": {
                "Price": "50-60",
                "Stock": 5
            }
        }
        for (var Name in Data) {
            if (Data.hasOwnProperty(Name)) {
                var div = document.createElement("div");
                var i = Data[Name];
                var istrue = "offline"
                var amount = i.Stock
                if (amount > 0) {
                    istrue = "online";
                }
                div.id = "container";
                div.innerHTML = `
                    <h1>`+Name+`</h1>
                    <h4>สินค้าที่เหลือ : <span id='`+ istrue + `'>` + amount + `</span> </h4>
                    <h4>ราคา : <u>`+ i.Price + `</u><h4>
                    <h4>จ่ายด้วย truemoney wallet เท่านั้น!</h4>
                    <button onclick="window.open('https://www.facebook.com/xMegumintx/')" id='redirBtn'>ซื้อ</button>
                `;
                document.body.appendChild(div);
            }
        }
    </script>
</body>

</html>
